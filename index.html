<html>
  <head>
    <title>Rock, Paper, Scissors, Batman, Ozzy, Lizard, Spock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&family=Lato:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>
    <header>
      <h1>
        Rock, Paper, Scissors, Batman, Ozzy, Lizard, Spock
      </h1>
    </header>
    <main>
      <section id="game">
        <h2>Game</h2>
        <div class="scores">
          <div>
            <h3>
              Player: <span id="player-score">0</span>
            </h3>
          </div>
          <div>
            <h3>
              Computer: <span id="computer-score">0</span>
            </h3>
          </div>
        </div>
        <div class="hands">
          <img src="assets/img/rock-2.png" alt="rock" id="player-hand">
          <img src="assets/img/rock.png" alt="rock" id="computer-hand">
        </div>
        <div class="result-title">
          Choose an option
        </div>
        <div class="hand-options">
          <img src="assets/img/rock-2.png" alt="rock" id="rock">
          <img src="assets/img/paper.png" alt="rock" id="paper">
          <img src="assets/img/scissors.png" alt="rock" id="scissors">
          <img src="assets/img/batman.png" alt="rock" id="batman">
          <img src="assets/img/ozzy.png" alt="rock" id="ozzy">
          <img src="assets/img/lizard.png" alt="rock" id="lizard">
          <img src="assets/img/spock.png" alt="rock" id="spock">
        </div>
      </section>
      <section id="rules">
        <h2>Rules</h2>
        <img src="assets/img/rules.png" alt="rules" width="80%">
      </section>
    </main>
    <script src="assets/js/app.js"></script>
  </body>
</html>
